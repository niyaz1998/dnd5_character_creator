targets:
  $default:
    builders:
      freezed|freezed:
        generate_for:
          include:
            - "lib/**.codegen.dart"
      injectable_generator|injectable_builder:
        generate_for:
          include:
            - "lib/**.codegen.dart"
      json_serializable:
        enabled: true
        generate_for:
          include:
            - "lib/**.codegen.dart"
        options:
          explicit_to_json: true
          include_if_null: false